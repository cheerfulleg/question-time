 {% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

 {% block auth %}
<h3>Create QT Account</h3>
     <div class="registration-form-container">
         <form method="post">
             {% csrf_token %}
             {{ form|crispy }}
             <button type="submit" class="btn btn-sm btn-outline-primary">Sing up</button>
         </form>
          <p class="mt-2">Already have an account? <a href="{% url 'login' %}">Sing in here</a></p>
     </div>
 {% endblock %}
